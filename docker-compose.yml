version: "3.9"

services:
  db:
    volumes:
      # - /home/vunet:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    container_name: mysql_container_cc
    # command:  --init-file /docker-entrypoint-initdb.d/backup.sql  #attention here
    # command: --default-authentication-plugin=mysql_native_password
    # command: mysqld --user=root
    image: mysql:8.0.17
    environment:
      MYSQL_ROOT_PASSWORD: helloworld
      MYSQL_DATABASE: testapp
      # MYSQL_HOST_AUTH_METHOD: trust
      # MYSQL_USER: root
    ports:
      - "3307:3306"
    networks:
      - cc-backend-app

  web:
    build:
      context: .

      dockerfile: Dockerfile_backend
    # command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./cc-backend:/code
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/ping:/usr/bin/ping
      - /usr/bin/telnet:/usr/bin/telnet
      - /usr/bin/ssh-keygen:/usr/bin/ssh-keygen
    environment:
      MYSQL_ROOT_PASSWORD: helloworld
      MYSQL_DATABASE: testapp

    container_name: cc-django
    networks:
      - cc-backend-app
    depends_on:
      - db

  front-end:
    build:
      context: .
      dockerfile: Dockerfile_frontend
    volumes:
      - ./cc-frontend:/react-ui
    ports:
      - "4200:4200"
    networks:
      - cc-backend-app
    depends_on:
      - db
      - web
networks:
  cc-backend-app:
    driver: bridge

volumes:
  cc-backend-app:
    driver: local
